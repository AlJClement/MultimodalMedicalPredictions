INPUT_PATHS:
  DATASET_NAME: ddh
  PARTITION: /data/medimaging/multimodal_datasets/ddh/partition_0.7_0.15_0.15.json #/data/coml-oxmedis/datasets-in-use/multimodal_datasets/ddh/partition_0.7_0.15_0.15.json
  IMAGES: /data/medimaging/multimodal_datasets/ddh/imgs #/data/coml-oxmedis/datasets-in-use/multimodal_datasets/ddh/imgs
  LABELS: /data/medimaging/multimodal_datasets/ddh/txt #/data/coml-oxmedis/datasets-in-use/multimodal_datasets/ddh/txt
  META_PATH: /data/medimaging/multimodal_datasets/ddh/metadata.csv #/data/coml-oxmedis/datasets-in-use/multimodal_datasets/ddh/metadata.csv
  #make the first col always the patient ID col
  ID_COL: Accession Number
  META_COLS: [Sex: hot, Breach: hot, Age(Days): continous]

MODEL: 
  #NAME: unet_meta_lastlayer
  #IN_CHANNELS: 1
  OUT_CHANNELS: 5 #for 5 landmarks
  #INIT_FEATURES: 4
  #META_FEATURES: [100, 100, 100] 
  # #how large to make the linear layer, if its ZERO no features added
  DEVICE: cuda

  #
  META_FEATURES: [100,100,100] 
  NAME: 'unet_plus_plus'
  ENCODER_NAME: 'resnet34'
  ENCODER_WEIGHTS: 'imagenet'
  BATCH_NORM_DECODER: True
  DECODER_CHANNELS:
    - 256
    - 256
    - 256
    - 128
    - 64
  IN_CHANNELS: 1


DATASET:
  IMAGE_EXT: ".png"
  ANNOTATION_TYPE: "LANDMARKS" #SEGMENTATIONS
  NUM_LANDMARKS: 5 
  SIGMA: 4 #if sigma is NONE no guassian applied
  FLIP_AXIS: TRUE
  CACHED_IMAGE_SIZE: [512,512]

  AUGMENTATION:
    ROTATION_FACTOR: 5
    INTENSITY_FACTOR: 0.5
    SF: 0.2
    TRANSLATION_X: 0.05
    TRANSLATION_Y: 0.1
    ELASTIC_STRENGTH: 0
    ELASTIC_SMOOTHNESS: 0

OUTPUT_PATH: ./output

TRAIN:
  BATCH_SIZE: 2
  LR: 0.001
  EPOCHS: 10
  LOSS: nll_across_batch

TEST:
  NETWORK: ./output/model:1/_model_run:1_idx.pth
  COMPARISON_METRICS: 
    - graf_angle_calc().graf_class_comparison
    - landmark_metrics().get_eres()
    - landmark_metrics().get_radial_error()