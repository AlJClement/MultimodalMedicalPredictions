  IMAGES: /experiments/datasets-in-use/multimodal_datasets/ddh_retuve/imgs #/data/coml-oxmedis/datasets-in-use/multimodal_datasets/ddh/imgs
  # DCMS: /experiments/datasets-in-use/multimodal_datasets/ddh_retuve/dcms #/data/coml-oxmedis/datasets-in-use/multimodal_datasets/ddh/imgs
  # LABELS:  #/data/coml-oxmedis/datasets-in-use/multimodal_datasets/ddh/txt
  META_PATH: /experiments/datasets-in-use/multimodal_datasets/ddh_retuve/retuve_metadata.csv #/data/coml-oxmedis/datasets-in-use/multimodal_datasets/ddh/multimodal.csv

  # PARTITION: /experiments/datasets-in-use/multimodal_datasets/ddh_march24/final_selection_June5th/partition_0.7_0.15_0.15_test.json #/data/coml-oxmedis/datasets-in-use/multimodal_datasets/ddh/partition_0.7_0.15_0.15_0.04153.json
